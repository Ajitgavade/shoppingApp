<form [formGroup]="shoppingForm"  (ngSubmit)="onSubmit()" >
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Price</label>
  <input type="text" formControlName="price" class="form-control" id="exampleFormControlInput1" placeholder="Price">
</div>
<button type="submit" class="btn btn-primary" [disabled]="!shoppingForm.valid">Submit</button>
<button type="submit" class="btn btn-primary" (click)="backtoView()">Back</button>
</form>
